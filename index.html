                required
              /><br /><br /><br />
              <input class="submit-form" type="submit" value="Login" />
            </form>
            <form id="register-form">
              <input
                class="input-form"
                type="name"
                placeholder="Enter your full name"
                required
              /><br /><br />
              <input
                class="input-form"

                placeholder="Download your profile picture "
                required
              /><br /><br />
              <input
                class="input-form"
                type="name"
                placeholder="Enter your contact "
                required
              /><br /><br />
              <input
                class="input-form"
                type="name"
                placeholder="Download your portfolio "
                required
              /><br /><br />

              <input
                class="input-form"
                type="name"
                placeholder="Enter your freelance service"
                required
              /><br /><br />
              <input
                class="input-form"
                type="email"
                placeholder="Enter your email"
                required
              /><br /><br />
              <input
                class="input-form"
                type="password"
                placeholder="Enter your password"
                required
              /><br /><br />
              <input class="submit-form" type="submit" value="Register" />
            </form>
          </div>
        </div>
